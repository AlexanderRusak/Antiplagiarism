<!DOCTYPE html>

<body>
    <div id="particles-js"></div>

    <div class="main-container">
        <div class="container">
            <div class="title-section">
                <h1>text.AI</h1>
            </div>
            <div class="about-section">
                <h2 id="about-section-main-header">Intelligent App for text processing</h2>
            </div>
            <main>
                <div id="application-field" class="application-field">
                    <form class="application-form" method="post">
                        <textarea name="value" id="value" placeholder="Input text..."></textarea>
                        <div class="application-options">
                            <select class="application-select" name="application-select" id="">
                                <option value="Uniqueness">Uniqueness</option>
                                <option value="Repetition">Repetition</option>
                                <option value="Misprint">Misprint</option>
                                <option value="Validation">Validation</option>
                            </select>
                            <button type="button" id="send" class="application-field-select-button">Check</button>
                        </div>
                    </form>
                </div>
                <div id="img" class="image-ai">
                    <img class="image-ai__img" src="src/main.png" alt="main">
                </div>
            </main>
            <div id="result" class="result"></div>
            <div class="developers-info">
                <div class="developers-info-block">
                    <a href="#">
                        <div class="developers-info-block-text-left"></div>
                    </a>
                    <div class="developers-info-block-text-middle">Nickname, year</div>
                    <div class="developers-info-block-text-right">
                        <a href="#">
                            <div class="social social-gh" href="https://github.com"><i class="fab fa-github"></i>
                            </div>
                        </a>
                        <a href="#">
                            <div class="social social-vk" href="https://vk.com"><i class="fab fa-vk"></i></div>
                        </a>
                        <a href="#">
                            <div class="social social-fb" href="https://www.facebook.com"><i class="fab fa-facebook-square"></i></div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
